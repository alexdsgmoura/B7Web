<html>
    <head>
        <title>#2: Exercício: Um formulário de pesquisa</title>
        <link rel="stylesheet" href="./files/css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://kit.fontawesome.com/622ef72dca.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="container-title">
                    <h1>FORMULÁRIO</h1>
                </div>

                <div class="container-body">
                    <div class="container-form-left">
                        <form action="" id="form-signup">
                            <div class="title">
                                <h1>REGISTRAR</h1>
                            </div>

                            <div class="form-left-body">
                                <label for="nomecompleto"><i class="fa-solid fa-file-pen"></i><input type="text" name="" id="nomecompleto" placeholder="NOME COMPLETO: "></label>
                                <label for="rg"><i class="fa-solid fa-id-card"></i><input type="number" name="" id="rg" placeholder="RG: "></label>
                                <label for="nomedopai"><i class="fa-solid fa-person-hiking"></i><input type="text" name="" id="nomedopai" placeholder="NOME DO PAI: "></label>
                                <label for="pais">
                                    <i class="fa-solid fa-earth-americas"></i>
                                    <select name="pais" id="pais">
                                        <option value="brazil">Brasil</option>
                                    </select>
                                </label>
                                <label for="telefone"><i class="fa-solid fa-phone"></i><input type="number" name="" id="telefone" placeholder="TELEFONE: "></label>
                                <label for="email"><i class="fa-solid fa-at"></i><input type="email" name="" id="email" placeholder="EMAIL: "></label>
                                <label for="datadenascimento"><i class="fa-solid fa-calendar-days"></i><input type="date" name="" id="datadenascimento" placeholder="DD/MM/AAAA "></label>
                                <label for="cpf"><i class="fa-solid fa-address-card"></i><input type="number" name="" id="cpf" placeholder="CPF: "></label>
                                <label for="nomedamae"><i class="fa-solid fa-person-breastfeeding"></i><input type="text" name="" id="nomedamae" placeholder="NOME DA MÃE: "></label>
                                <label for="profissao"><i class="fa-solid fa-user-tie"></i><input type="text" name="" id="profissao" placeholder="PROFISSÃO: "></label>
                                <label for="celular"><i class="fa-solid fa-mobile-button"></i><input type="number" name="" id="celular" placeholder="NÚMERO CELULAR: "></label>
                                <label id="botoesdoformulario">
                                    <button type="reset" id="apagartudo"><i class="fa-solid fa-trash-can"></i>LIMPAR TUDO</button>
                                    <button type="submit" id="confirmarregistro"><i class="fa-solid fa-user-pen"></i>CONFIRMAR REGISTRO</button>
                                </label>
                            </div>
                        </form>
                    </div>


                    <div class="container-form-right">
                        <form action="" id="form-login">
                            <div class="title">
                                <h1>ENTRAR</h1>
                            </div>

                            <div class="form-right-body">
                                <label for="email"><i class="fa-solid fa-at"></i><input type="email" placeholder="E-MAIL:"></label>
                                <label for="senha"><i class="fa-solid fa-key"></i><input type="password" placeholder="SENHA:"></label>
                                <label id="botoesdologin">
                                    <button type="submit"><i class="fa-solid fa-right-to-bracket"></i>ACESSAR</button>
                                    <button type="submit"><i class="fa-solid fa-key"></i>ESQUECEU A SENHA?</button>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
